<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NdaY'</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero" id="hero-section">
    <div class="container">
      <h1>Welcome to NdaY'</h1>
      <p>Bridging Innovation and Community for a Sustainable Future</p>
      <a href="#about" class="btn" id="learn-more">Learn More</a>
    </div>
  </header>

  <!-- Dynamic Background Section -->
  <section class="hero-dynamic">
    <div class="dynamic-background" id="dynamic-bg">
      <!-- Fixed Background Image -->
      <div class="fixed-bg"></div>

      <!-- Rotating Globe -->
      <div class="rotating-globe">
        <img src="assets/images/NdaY_Globe.png" alt="Rotating Globe" class="globe-image">
      </div>

      <!-- Dropping Smartphone -->
      <div class="dropping-smartphone">
        <img src="assets/images/NdaY_smartphone.png" alt="Smartphone" class="smartphone-image">
      </div>
    </div>
  </section>

  <!-- Horizontal Menus Section -->
  <header id="menu-section" class="hidden">
    <img src="assets/images/NdaY_Logo.png" alt="Logo" class="logo">
    <nav class="horizontal-menu">
      <ul>
        <li data-menu="about-us">About Us</li>
        <li data-menu="projects">Our Projects</li>
        <li data-menu="locations">Where We Operate</li>
        <li data-menu="documents">Documents Shared</li>
        <li data-menu="testimonies">Heros / Testimonies</li>
        <li data-menu="contact">Contact Us</li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>
</body>
</html>
